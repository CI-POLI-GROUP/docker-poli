name: Test

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run tests
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml run --rm backend sh -c "dotnet test"
